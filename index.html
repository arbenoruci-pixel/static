<!-- Auto-wired navigation (doesn't change design) -->
<script>
(function(){
  const routes = {
    "PRANIMI": "pranim.html",
    "PASTRIMI": "pastrim.html",
    "GATI": "gati.html",
    "TRANSPORTI": "transporti.html",
    "MARRJE SOT": "marrje-sot.html",
    "ARKA": "arka.html"
  };

  // Helper: normalize text
  function norm(t){ return (t||"").replace(/\s+/g,' ').trim().toUpperCase(); }

  // First, try obvious anchors/buttons
  const candidates = Array.from(document.querySelectorAll('a, button, [role="button"], .btn, .chip, .tile, .nav a'));
  // Add a gentle fallback: scan any element with text content <= 20 chars (likely labels)
  const all = Array.from(document.querySelectorAll('body *')).filter(el => {
    const t = norm(el.textContent);
    return routes[t] && el.children.length === 0 && t.length <= 20;
  });
  const elems = Array.from(new Set([...candidates, ...all]));

  elems.forEach(el => {
    const t = norm(el.textContent);
    const target = routes[t];
    if (!target) return;

    // If it's already a normal link, don't overwrite a real href
    if (el.tagName === 'A') {
      const href = el.getAttribute('href') || '';
      if (!href || href === '#' || href === '/' || href.startsWith('javascript:')) {
        el.setAttribute('href', target);
      } else {
        // already pointing somewhere specific; leave it alone
      }
      return;
    }

    // Make non-anchor elements act like links
    el.style.cursor = 'pointer';
    el.setAttribute('tabindex', '0');
    el.setAttribute('role', el.getAttribute('role') || 'button');
    el.addEventListener('click', () => { window.location.href = target; });
    el.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); window.location.href = target; } });
  });
})();
</script>
